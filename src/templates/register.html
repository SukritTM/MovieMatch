

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
<h1>Register</h1>
<p>Please fill in this form to create an account.</p>
<hr>
<form method="POST">

	<label for="username"><b>Username</b></label>
	<input type="text" placeholder="Enter username" name="username" id="username" required>

	<label for="password"><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="password" id="password" required>

	<label for="password"><b>Repeat Password</b></label>
	<input type="password" placeholder="Repeat Password" name="cpassword" id="cpassword" required>
	<hr>

	<input type="submit" class="registerbtn" value="Register">
</form>

<div class="container signin">
	<p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>.</p>
</div>

{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}
